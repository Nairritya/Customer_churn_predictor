<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Churn Predictor</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #cfd9df, #013754);
      --bg-dark: #000026;
      --text-light: #2c3e50;
      --text-dark: #f5f5f5;
      --card-light: #fff;
      --card-dark: #202038;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--card-light);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      position: relative;
      transition: 0.3s ease;
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: 0 8px 20px rgba(255,255,255,0.05);
    }

    .mode-toggle {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 18px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark input {
      background: #444;
      color: white;
      border: 1px solid #666;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003253;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</div>

    <h2>Customer Churn Prediction</h2>
    <form action="/predict" method="post">
      <input type="number" name="tenure" placeholder="Tenure (months)" required>
      <input type="number" step="any" name="MonthlyCharges" placeholder="Monthly Charges" required>
      <input type="number" step="any" name="TotalCharges" placeholder="Total Charges" required>
      <input type="number" name="SeniorCitizen" placeholder="Senior Citizen (0 or 1)" required>
      <input type="number" name="Contract" placeholder="Contract (0,1,2)" required>
      <input type="number" name="TechSupport" placeholder="Tech Support (0 or 1)" required>
      <input type="number" name="InternetService" placeholder="Internet Service (0,1,2)" required>
      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
      <p>{{ prediction_text }}</p>
    {% endif %}
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const icon = document.querySelector(".mode-toggle");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
